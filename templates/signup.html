</head>
<body class="fixed-aside fixed-content" data-gr-c-s-loaded="true">
<div class="d-flex flex-column flex">

            <div class="mx-auto w-xxl w-auto-xs">
                <div class="px-3">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div class="mb-3 text-sm">
                            <span class="text-muted">By clicking Sign Up, I agree to the</span>
                            <a href="#">Terms of service</a>
                            <span class="text-muted">and</span>
                            <a href="#">Policy Privacy.</a>
                        </div>
                        <button type="submit" class="btn primary btn-md">Sign Up</button>
                    </form>
                    <div class="py-4 text-center">
                        <div>Already have an account? <a href="/login" class="text-primary _600">Sign in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
